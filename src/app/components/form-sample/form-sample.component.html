<div class="header">
  <h1>
    Form Sample
  </h1>
</div>
<div class="content">
  <p>
    Here is a sample angular form.
  </p>
  <div class="form">
    <p>
      Enter value here:
    </p>
    <input
      name="sampleText"
      type="text"
      class="form-control"
      [(ngModel)]="sampleText"
      placeholder="Sample Text..."
    />
    <p>
      Value is:
    </p>
    <p>
      {{sampleText}}
    </p>
  </div>
</div>
